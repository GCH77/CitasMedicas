<section class="section">
  <div class="steps" id="stepsDemo">
      <div [class.is-completed]="stepActive > 1" [class.is-active]="stepActive === 1" class="step-item">
        <div class="step-marker">1</div>
        <div class="step-details">
          <p class="step-title">Tipo y fecha</p>
        </div>
      </div>
      <div [class.is-completed]="stepActive > 2" [class.is-active]="stepActive === 2" class="step-item">
        <div class="step-marker">2</div>
        <div class="step-details">
          <p class="step-title">Doctor y hora</p>
        </div>
      </div>
      <div [class.is-completed]="stepActive > 3" [class.is-active]="stepActive === 3" class="step-item">
        <div class="step-marker">3</div>
        <div class="step-details">
          <p class="step-title">Datos paciente</p>
        </div>
      </div>
      <div class="step-item">
        <div class="step-marker">4</div>
        <div class="step-details">
          <p class="step-title">Finalizar</p>
        </div>
      </div>
      <div class="steps-content">
        <div class="step-content has-text-centered is-active">
          <router-outlet></router-outlet>
        </div>
      </div>
